[pytest]
# Pytest configuration for stac-fastapi-globus-search

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=stac_fastapi.globus_search
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -p no:warnings

# Test paths
testpaths = tests

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    asyncio: marks tests as async tests

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = src/stac_fastapi/globus_search
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod